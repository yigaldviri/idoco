<html ng-app="idoco">
<head>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.3.10/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.1/TweenMax.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script type="text/javascript" src="./styles/material/material.min.js"></script>

    <script type="text/javascript" src="./idoco.js"> </script>
    <script type="text/javascript" src="./src/song/song.ctrl.js"> </script>
    <link rel="stylesheet" href="./styles/graph.css">
    <link rel="stylesheet" href="./styles/idoco.css">
    <link rel="stylesheet" href="./styles/material/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<div id="mainwrap" class="flex-container">

    <header>
        <div style="display: block">
            <!-- Title -->
            <h1 id="title-idoco" class="mdl-layout-title"><b>IDOCO</b></h1>
            <div class="mdl-layout-title">Was our manager</div>
        </div>
    </header>

    <div id="content" class="mdl-tabs mdl-js-tabs stretch">
        <div class="mdl-tabs__tab-bar">
            <a ng-click="state='profile'" href="#profile" class="mdl-tabs__tab is-active">Profile</a>
            <a ng-click="state='resume'"  href="#resume" class="mdl-tabs__tab">Resume</a>
            <a ng-click="state='contact'" href="#contact" class="mdl-tabs__tab">Favorite GIF</a>
            <a ng-click="state='graph'"   href="#graph" class="mdl-tabs__tab">Appreciation Graph</a>
            <a ng-click="state='song'"    href="#song" class="mdl-tabs__tab">Favorite Song</a>
        </div>

        <div ng-view></div>


    </div>

    <div id="footer">
        do we need a footer?
    </div>
</div>
</body>
</html>
